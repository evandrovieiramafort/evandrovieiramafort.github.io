            background-color: #00b54b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 200, 83, 0.3);
        }

        .btn-app:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
        }
