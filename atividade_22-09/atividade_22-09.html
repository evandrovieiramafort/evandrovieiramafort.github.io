<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="inicio">Fundamentos da web</h1>
    <p>laboratorio - 22/09/2023</p>
    <div class="bloco">

    </div>

    <h1 class="h1form">Contatos</h1>
    <form action="" method="POST">
    <fieldset id="contatos">
        <legend>Entre em contato conosco!</legend>
        <br>
        <label for="#nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
        <br>
        <br>
        <label for="#assunto">Assunto</label>
        <input type="text" id="assunto">
        <br>
        <br>
        <label for="#dataOcorrencia">Data de ocorrência</label>
        <input type="date" id="dataOcorrencia">
        <br>
        <br>
        <label for="#foto">Foto de ocorrência</label>
        <input type="file">
        <br>
        <br>
        <label for="#telefone">Telefone</label>
        <input type="number" id="telefone" placeholder="Digite seu telefone">
        <br>
        <br>
        <label for="#email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu email">
        <br>
        <br>
        <label for="">Mensagem</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="">Estilo</label>
        <select name="" id="">
            <option value="academico">Acadêmico</option>
        </select>
        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </fieldset>
    </form>
    <h1 class="h1form">Login</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Entre em contato conosco</legend>
            <br>
            <label for="">Login</label>
            <input type="text" placeholder="Digite o login">
            <br>
            <br>
            <label for="">Senha</label>
            <input type="text" placeholder="Digite a senha">
            <br>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
</body>
</html>
